<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(images/main2.jpg);">
    <div class="register-container">
        <h2>Register</h2>
        <form onsubmit="saveUser(event)"> <!-- Fixed onsubmit -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email id" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required>

            <button type="submit">Sign-UP</button>
        </form>
         
        <div class="signup-container">
            <p>Already have an account? <a href="login.html">Sign-In</a></p>
        </div>
    </div>

    <script>
        function saveUser(event) {
            event.preventDefault(); // Prevent form submission

            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("cpassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return; // Stop execution if passwords don't match
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ fname, lname, email, phone, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Registration successful!");

            document.querySelector("form").reset();
            window.location.href = "userinfo.html"; // Redirect after successful registration
        }
    </script>
</body>
</html>
